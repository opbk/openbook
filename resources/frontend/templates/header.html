{% define "header" %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="App" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
	<meta charset="utf-8"> 
	
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"></script>
	<script src="/static/js/angular/slick.min.js"></script>

	<script src="/static/js/app/app.js"></script>
	<script src="/static/js/app/controller/signup.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="col-xs-12">
					{% if not .user %}
						<span class="pull-right top-crumb"><a href="/signup?from={% .location %}">Войти</a></span>
					{% else %}
						<span class="pull-right top-crumb"><a href="/signout?from={% .location %}">Выход</a></span>
					{% end %}
					<span class="pull-right top-crumb">Звоните нам (888) 283-5051</span>
					{% if .user %}
						<span class="pull-right top-crumb"><a href="/user/me">
							<b>Привет, {% if .user.Name %}{% .user.Name %}{% else %}Юзернейм{% end %}!</b>
						</a></span>
					{% end %}
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<a href="/"><img src="/static/img/logo.jpg" width="200" /></a>
				</div>
				<div class="col-xs-5">
					<nav class="main">
						<ul class="nav nav-pills">
							<li><a href="/">&nbsp;</a></li>
							<li><a href="/howitworks">Как это работает</a></li>
							<li><a href="/search">Каталог книг</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-xs-4">
					<form class="form-horizontal search" role="search" method="get" action="/search">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="Найди хорошую книгу!" name="s" value="{% .search %}">
						</div>
					</form>
				</div>
			</div>
		</div>
	<div class="content">
{% end %}
